<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tecsup Virtual Certificate</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: white;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        font-size: 14px;
      }
      .container {
        max-width: 100%;
        margin: 0 auto;
        padding: 20px;
        box-sizing: border-box;
      }
      .content-section {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
      }
      .logo {
        max-width: 200px;
        margin-bottom: 20px;
      }
      .certificate-info {
        margin-bottom: 30px;
      }
      .certificate-info p {
        font-weight: normal;
        margin-bottom: 20px;
        font-family: Arial, cursive;
        font-size: 16px;
        font-style: italic;
      }
      .certificate-info .bold {
        font-weight: bold;
      }
      .info-item {
        display: flex;
        align-items: flex-start;
        justify-content: flex-start;
        margin-bottom: 15px;
        width: 100%;
        max-width: 300px;
        text-align: left;
      }
      .info-item img {
        width: 20px;
        height: 20px;
        margin-right: 10px;
        margin-top: 3px;
      }
      .certificate-seal {
        width: 80px;
        margin-top: 30px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="content-section">
        <img
          src="https://academico-cloud.tecsup.edu.pe/pcc/assets/layout/images/tecsup-virtual.png"
          alt="Tecsup Virtual Logo"
          class="logo"
        />
        <div class="certificate-info">
          <p>
            Tecsup da conformidad que el certificado<br />
            con código <span class="bold">SD/2024-1/1707</span> es válido
          </p>
          <div class="info-item">
            <img
              src="https://academico-cloud.tecsup.edu.pe/pcc/assets/layout/images/check-circle-cyam.svg"
              alt="Check Icon"
            />
            <span>Alumno: Jeferson Yamir Quispe Ramos</span>
          </div>
          <div class="info-item">
            <img
              src="https://academico-cloud.tecsup.edu.pe/pcc/assets/layout/images/check-circle-cyam.svg"
              alt="Check Icon"
            />
            <span>Familia: Tecsup Virtual</span>
          </div>
          <div class="info-item">
            <img
              src="https://academico-cloud.tecsup.edu.pe/pcc/assets/layout/images/check-circle-cyam.svg"
              alt="Check Icon"
            />
            <span>Curso / Programa: Mantenimiento Predictivo</span>
          </div>
          <div class="info-item">
            <img
              src="https://academico-cloud.tecsup.edu.pe/pcc/assets/layout/images/check-circle-cyam.svg"
              alt="Check Icon"
            />
            <span>Inicio: 30/08/2024</span>
          </div>
          <div class="info-item">
            <img
              src="https://academico-cloud.tecsup.edu.pe/pcc/assets/layout/images/check-circle-cyam.svg"
              alt="Check Icon"
            />
            <span>Fin: 09/10/2024</span>
          </div>
        </div>
        <img
          src="https://academico-cloud.tecsup.edu.pe/pcc/assets/layout/images/insignia-certificado.svg"
          alt="Certificate Seal"
          class="certificate-seal"
        />
      </div>
    </div>
  </body>
</html>
